<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture the Flag AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const UPDATE_INTERVAL = 100; // 100ms

        let gameChart, team1Chart, team2Chart;

        function initCharts() {
            const gameCtx = document.getElementById('game-view').getContext('2d');
            gameChart = new Chart(gameCtx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        data: [],
                        pointBackgroundColor: [],
                        pointRadius: 10,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    animation: false,
                    scales: {
                        x: { min: 0, max: 19, ticks: { display: false } },
                        y: { min: 0, max: 9, ticks: { display: false }, reverse: true }
                    }
                }
            });

            const team1Ctx = document.getElementById('nn1-view').getContext('2d');
            team1Chart = new Chart(team1Ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Team 1 Loss',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false
                }
            });

            const team2Ctx = document.getElementById('nn2-view').getContext('2d');
            team2Chart = new Chart(team2Ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Team 2 Loss',
                        data: [],
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false
                }
            });
        }

        function updateGameView(grid) {
            const data = [];
            const colors = [];
            for (let i = 0; i < grid.length; i++) {
                for (let j = 0; j < grid[i].length; j++) {
                    data.push({ x: j, y: i });
                    switch (grid[i][j]) {
                        case 0: colors.push('rgba(0, 0, 0, 0.1)'); break; // Empty
                        case 1: colors.push('rgba(128, 128, 128, 1)'); break; // Obstacle
                        case 2: colors.push('rgba(0, 0, 255, 1)'); break; // Team 1
                        case 3: colors.push('rgba(255, 0, 0, 1)'); break; // Flag
                        case 4: colors.push('rgba(0, 255, 0, 1)'); break; // Team 2
                    }
                }
            }
            gameChart.data.datasets[0].data = data;
            gameChart.data.datasets[0].pointBackgroundColor = colors;
            gameChart.update();
        }

        function updateTrainingCharts(losses) {
            team1Chart.data.labels = Array.from({ length: losses.team1.length }, (_, i) => i + 1);
            team1Chart.data.datasets[0].data = losses.team1;
            team1Chart.update();

            team2Chart.data.labels = Array.from({ length: losses.team2.length }, (_, i) => i + 1);
            team2Chart.data.datasets[0].data = losses.team2;
            team2Chart.update();
        }

        function updateScores(team1Points, team2Points) {
            document.getElementById('model1-score').textContent = team1Points;
            document.getElementById('model2-score').textContent = team2Points;
        }

        function refreshData() {
            fetch('/game-state')
                .then(response => response.json())
                .then(data => {
                    updateGameView(data.grid);
                    updateScores(data.team1_points, data.team2_points);
                })
                .catch(error => console.error('Error:', error));

            fetch('/training-data')
                .then(response => response.json())
                .then(data => {
                    updateTrainingCharts(data);
                })
                .catch(error => console.error('Error:', error));
        }

        function startUpdates() {
            initCharts();
            setInterval(refreshData, UPDATE_INTERVAL);
        }

        window.onload = startUpdates;
    </script>
</head>

<body>
    <div id="navbar">
        <div id="score-container">
            <div id="score-model1">Team 1 Score: <span id="model1-score">0</span></div>
            <h1>Capture the Flag AI</h1>
            <div id="score-model2">Team 2 Score: <span id="model2-score">0</span></div>
        </div>
    </div>
    <div id="container">
        <div id="game-view-container">
            <canvas id="game-view"></canvas>
        </div>
        <div id="monitoring">
            <div id="nn1-view-container">
                <canvas id="nn1-view"></canvas>
            </div>
            <div id="nn2-view-container">
                <canvas id="nn2-view"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
