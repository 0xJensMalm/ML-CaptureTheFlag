<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture the Flag AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const UPDATE_INTERVAL = 100; // 100ms

        let gameCanvas, gameCtx, heatmapCanvas, heatmapCtx;
        let team1Chart, team2Chart;
        let showHeatmap = false;

        function initCharts() {
            gameCanvas = document.getElementById('game-view');
            gameCtx = gameCanvas.getContext('2d');
            heatmapCanvas = document.getElementById('heatmap-canvas');
            heatmapCtx = heatmapCanvas.getContext('2d');

            // Ensure canvases are sized correctly
            resizeCanvases();
            window.addEventListener('resize', resizeCanvases);

            const team1Ctx = document.getElementById('nn1-view').getContext('2d');
            team1Chart = new Chart(team1Ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Team 1 Loss',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false
                }
            });

            const team2Ctx = document.getElementById('nn2-view').getContext('2d');
            team2Chart = new Chart(team2Ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Team 2 Loss',
                        data: [],
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false
                }
            });
        }

        function resizeCanvases() {
            const container = document.getElementById('game-view-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            gameCanvas.width = width;
            gameCanvas.height = height;
            heatmapCanvas.width = width;
            heatmapCanvas.height = height;
        }

        function updateGameView(gameState, heatmapData) {
            const grid = gameState.grid;
            const cellWidth = gameCanvas.width / grid[0].length;
            const cellHeight = gameCanvas.height / grid.length;

            gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            for (let i = 0; i < grid.length; i++) {
                for (let j = 0; j < grid[i].length; j++) {
                    const x = j * cellWidth;
                    const y = i * cellHeight;

                    switch (grid[i][j]) {
                        case 0: // Empty
                            gameCtx.fillStyle = '#2a2a2a';
                            gameCtx.fillRect(x, y, cellWidth, cellHeight);
                            break;
                        case 1: // Obstacle
                            gameCtx.fillStyle = '#555555';
                            gameCtx.fillRect(x, y, cellWidth, cellHeight);
                            break;
                        case 2: // Team 1
                            gameCtx.fillStyle = '#4fc3f7';
                            gameCtx.beginPath();
                            gameCtx.arc(x + cellWidth / 2, y + cellHeight / 2, Math.min(cellWidth, cellHeight) / 2 * 0.8, 0, Math.PI * 2);
                            gameCtx.fill();
                            break;
                        case 3: // Flag
                            gameCtx.fillStyle = '#ff5722';
                            gameCtx.beginPath();
                            gameCtx.moveTo(x + cellWidth / 2, y);
                            gameCtx.lineTo(x + cellWidth, y + cellHeight);
                            gameCtx.lineTo(x, y + cellHeight);
                            gameCtx.closePath();
                            gameCtx.fill();
                            break;
                        case 4: // Team 2
                            gameCtx.fillStyle = '#ff4081';
                            gameCtx.beginPath();
                            gameCtx.arc(x + cellWidth / 2, y + cellHeight / 2, Math.min(cellWidth, cellHeight) / 2 * 0.8, 0, Math.PI * 2);
                            gameCtx.fill();
                            break;
                    }

                    // Draw grid lines
                    gameCtx.strokeStyle = '#1e1e1e';
                    gameCtx.strokeRect(x, y, cellWidth, cellHeight);
                }
            }

            if (showHeatmap) {
                drawSimpleHeatmap(grid, heatmapData);
            } else {
                clearHeatmap();
            }
        }

        function drawSimpleHeatmap(grid, heatmapData) {
            clearHeatmap();
            const cellWidth = heatmapCanvas.width / grid[0].length;
            const cellHeight = heatmapCanvas.height / grid.length;

            // Combine visit data from both teams
            const combinedHeatmap = grid.map((row, i) =>
                row.map((_, j) => {
                    const team1Visits = heatmapData.team1[i][j].reduce((a, b) => a + b, 0);
                    const team2Visits = heatmapData.team2[i][j].reduce((a, b) => a + b, 0);
                    return team1Visits + team2Visits;
                })
            );

            const maxVisits = Math.max(...combinedHeatmap.flat());

            for (let i = 0; i < grid.length; i++) {
                for (let j = 0; j < grid[i].length; j++) {
                    if (grid[i][j] !== 1) { // Draw heatmap for all cells except obstacles
                        const totalVisits = combinedHeatmap[i][j];
                        const visitRatio = totalVisits / maxVisits;

                        // Color interpolation: red (low visits) to green (high visits)
                        const red = Math.floor(255 * (1 - visitRatio));
                        const green = Math.floor(255 * visitRatio);

                        // Opacity: more opaque for low visits, less opaque for high visits
                        const opacity = Math.max(0.1, 1 - (visitRatio * 0.7)); // Minimum opacity of 0.1

                        heatmapCtx.fillStyle = `rgba(${red}, ${green}, 0, ${opacity})`;
                        heatmapCtx.fillRect(j * cellWidth, i * cellHeight, cellWidth, cellHeight);
                    }
                }
            }
        }

        function clearHeatmap() {
            heatmapCtx.clearRect(0, 0, heatmapCanvas.width, heatmapCanvas.height);
        }

        function updateTrainingCharts(losses) {
            team1Chart.data.labels = Array.from({ length: losses.team1.length }, (_, i) => i + 1);
            team1Chart.data.datasets[0].data = losses.team1;
            team1Chart.update();

            team2Chart.data.labels = Array.from({ length: losses.team2.length }, (_, i) => i + 1);
            team2Chart.data.datasets[0].data = losses.team2;
            team2Chart.update();
        }

        function updateScores(team1Points, team2Points) {
            document.getElementById('model1-score').textContent = team1Points;
            document.getElementById('model2-score').textContent = team2Points;
        }

        function refreshData() {
            Promise.all([
                fetch('/game-state').then(response => response.json()),
                fetch('/training-data').then(response => response.json()),
                fetch('/action-heatmap').then(response => response.json())
            ]).then(([gameState, trainingData, heatmapData]) => {
                updateGameView(gameState, heatmapData);
                updateScores(gameState.team1_points, gameState.team2_points);
                updateTrainingCharts(trainingData);
            }).catch(error => console.error('Error:', error));
        }

        function toggleHeatmap() {
            showHeatmap = !showHeatmap;
            document.getElementById('heatmap-toggle').textContent = showHeatmap ? 'Hide Heatmap' : 'Show Heatmap';
            if (!showHeatmap) {
                clearHeatmap();
            }
        }

        function startUpdates() {
            initCharts();
            setInterval(refreshData, UPDATE_INTERVAL);
        }

        window.onload = startUpdates;
    </script>
</head>

<body>
    <div id="navbar">
        <div id="score-container">
            <div id="score-model1">Team 1 Score: <span id="model1-score">0</span></div>
            <h1>Capture the Flag AI</h1>
            <div id="score-model2">Team 2 Score: <span id="model2-score">0</span></div>
        </div>
        <button id="heatmap-toggle" onclick="toggleHeatmap()">Show Heatmap</button>
    </div>
    <div id="container">
        <div id="game-view-container">
            <canvas id="game-view"></canvas>
            <canvas id="heatmap-canvas"></canvas>
        </div>
        <div id="monitoring">
            <div id="nn1-view-container">
                <canvas id="nn1-view"></canvas>
            </div>
            <div id="nn2-view-container">
                <canvas id="nn2-view"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
